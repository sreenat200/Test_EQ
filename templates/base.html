{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EQ Assessment AI</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}?v=1">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    {% block extra_head %}{% endblock %}
</head>

<body>
    <nav class="main-header">
        <div
            style="max-width: 1200px; margin: 0 auto; display: flex; justify-content: space-between; align-items: center;">
            <a href="{% url 'index' %}"
                style="text-decoration: none; color: white; font-weight: 700; font-size: 1.25rem;">
                Mind<span style="color: var(--primary-color)">Sight</span> AI
            </a>
        </div>
    </nav>

    <main class="container">
        {% block content %}
        {% endblock %}
    </main>

    <footer style="text-align: center; padding: 2rem; color: var(--secondary-color); font-size: 0.875rem;">
        &copy; 2026 MindSight AI Systems. Deterministic EQ Evaluation.
    </footer>
</body>

</html>
